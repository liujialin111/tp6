<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录  - 个人博客</title>
</head>
<body>
	<form action="" method="post">
		<table border="1">
			<tr>
				<td>账号</td>
				<td><input type="text" name="admin_name"></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="password" name="admin_pwd"></td>
			</tr>
			<tr>
				<td>验证码</td>
				<td><input type="text" name="admin_captcha"><span>{:captcha_img()}</span></td>
			</tr>
			<tr>
				<td><input type="submit" value="登录"></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
